<html>
	<body>
		<input id="target" type="textbox">
		<button onclick="send()">send</button> 
		<script>
			async function send() {
				const req = new Request("/scan", {
					method: "POST",
					headers: {
						'Content-Type': 'application/json',
  					},
					body: JSON.stringify({
						targets: [document.getElementById("target").value]
					})
				});
				const res = await fetch(req);
				console.log(res)
			}
		</script>
	</body>
</html>
